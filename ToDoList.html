<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title> Simple TO DO List </title>

    <link rel="stylesheet" type="text/css" href="todo.css">

</head>
<body onload="updateList(); showColors();">

    <div class="form" >
            <input class="txtinput" type="text" name="newtask" id="newtsk" placeholder="New task" >
            <!--<select class="colorlist" id="colors" ></select> -->
            <button class="colorbtn" id="colorbtn" type="button"> <i class="material-icons">format_color_fill</i> </button>
            <input class="btninput" on onclick="newTask(document.getElementsByClassName('txtinput')[0].value,
                $('.colorbtn').css('background-color'), $('.colorbtn').css('borderTopColor'))" type="button" value="Add">            
            <div class="colorSlider" style="display: none;">
                <div class="coltitle"><i class="material-icons">colorize</i> Choose color </div><div></div> <div></div> <div></div> <div></div>
                <div></div> <div></div> <div></div> <div></div> <div></div>
            </div>
    </div>

    <div class="listdiv">
        <h3 class="title"><i class="material-icons" style="font-size: 20px;vertical-align: middle;">bookmark_border</i> TO DO List <small>ver 0.4</small> </h3>
        <div class="formlist">
            <ul class="list">
                <li id="0"> <i class="material-icons">attach_file</i> <input type="checkbox" onclick="checkListTask(this)" name="rowArray[]" id="ch0">
                     <input type="text" value="My first task today ..." disabled> </li>
                <li id="1" > <i class="material-icons">attach_file</i> <input type="checkbox" onclick="checkListTask(this)"  name="rowArray[]" id="ch1"> <label for="ch1">
                    My task onother day ...<br> and much more ... </label> </li>
            </ul>
            
            <input class="edit" type="submit" value="Edit" onclick="editTask()">
            <input class="reset" type="submit" value="Clear" onclick="deleteTasks()">
            <input class="mark" type="submit" value="Mark done" onclick="markTask()">

        </div>
    </div>

    <p id="checked"></p>

    <script src="tojscript.js" type="text/javascript"></script>

</body>
</html>
